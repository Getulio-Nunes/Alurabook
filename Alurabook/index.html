<!DOCTYPE >
<html>
    <head>
        <meta charset="UTF-8";>
        <meta name="viewport" content="width=device-whidth, initial-scale=1.0">
        <title>AluraBooks</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="cabecalho">
            <div class="container">
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                    <span class="botao__menu-hamburguer container__imagem" alt="Botão menu principal"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu__titulo">categorias</li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Programação</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Front-End</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Infraestrutura</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Business</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Design & UX</a>
                    </li>
                </ul>
                <a href="#"><img src="img/Logo.svg" alt="logo site"></a>
            </div>
            <div class="container">    
                <a href="#"><img src="img/Favoritos.svg" alt="itens favoritos" class="container__imagem"></a>
                <a href="#"><img src="img/Compras.svg" alt="carrinho compras" class="container__imagem"></a>
                <a href="#"><img src="img/Usuário.svg" alt="opcoes usuario" class="container__imagem"></a>
            </div>    
        </header>
        <section class="banner">
            <h2 class="banner__titulo">Ja sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner__pesquisa" placeholder="Qual será sua proxima leitura?">
        </section>
        <section class="carrossel">
            <h2 class="carrossel__titulo">Novos Lançamentos</h2>
                        <!-- Slider main container -->
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="img/carrossel/ApacheKafka.svg" alt="Livro sobre apache"></div>
                <div class="swiper-slide"><img src="img/carrossel/Liderança.svg" alt="Livro sobre Liderança"></div>
                <div class="swiper-slide"><img src="img/carrossel/Javascript.svg" alt="Livro sobre Javascript"></div>
                <div class="swiper-slide"><img src="img/carrossel/Guia Front-end.svg" alt="Livro sobre Front-end"></div>
                <div class="swiper-slide"><img src="img/carrossel/Portugol.svg" alt="Livro sobre Portugol"></div>
                <div class="swiper-slide"><img src="img/carrossel/Acessibilidade.svg" alt="Livro sobre acessibilidade"></div>
                
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            
                
            </div>
        </section>
        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
        <script>const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },

        });
        </script>
    </body>
</html>
